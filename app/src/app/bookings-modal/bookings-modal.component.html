      <fa-icon [icon]="closeModalIcon" size="2x"></fa-icon>
    </span>
  </div>
  <div class="modal-body">
    <iframe
      src="https://outlook.office365.com/owa/calendar/OliverKarger1@oliver-karger.de/bookings/"

      style="border: 0"
    ></iframe>
  </div>
</div>
